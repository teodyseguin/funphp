    <nav class="navbar navbar-inverse navbar-fixed-top"><div class="container"></div></nav>

s
      <div class="row">
        <div class="page-header">
          <h1>Cars Table</h1>
        </div>

        <div class="">
          <table class="table" id="cars-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Color</th>
                <th>Weight</th>
                <th>Date & Time entered</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="page-header">
          <h1>Enter new car</h1>
        </div>

        <section class="col-xs-9 col-xs-offset-0" id="table-section">
          <form>
            <p>
              <input type="hidden" value="" id="car-id" />
            </p>
            <p>
              <input type="text" placeholder="Car Name" class="form-control" id="car-name" />
            </p>
            <p>
              <select class="form-control" id="car-color">
                <option value="">-- Select Car Color --</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
              </select>
            </p>
            <p>
              <select class="form-control" id="car-weight"></select>
            </p>
            <button type="button" class="btn btn-lg btn-default" id="save-car" disabled>Save</button>
            <button type="button" class="btn btn-lg btn-default" id="cancel-car" disabled>Cancel</button>
          </form>
        </section>
      </div>

    </div>
